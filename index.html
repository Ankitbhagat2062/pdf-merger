<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./public/CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>PDF Preview and Merger - The Best of all</title>
</head>
<style>
</style>

<body>

    <div class="container-fluid position-relative p-0">
        <div id="header" class="p-3  w-25 h-100 fixed-top">
            <div class="list-group position-relative h-100">
                <button class="btn-toggle position-fixed top-0 start-0  border-0" type="btn">
                    <div id="toggle" style="height: 100%; width: 100%; fill: currentcolor;" class="d-none">
                        <svg xmlns="http://www.w3.org/2000/svg" height="48" viewBox="0 0 24 24" width="48"
                            focusable="false" aria-hidden="true"
                            style="pointer-events: none; display: inherit; width: 100%; height: 100%;">
                            <path d="M21 6H3V5h18v1zm0 5H3v1h18v-1zm0 6H3v1h18v-1z"></path>
                        </svg>
                    </div>
                    <a href="#" id="logo" class="pdf-tools-list list-group-item list-group-item-action"><i
                            class="fas fa-file-pdf"></i>
                        <p class="mb-0"> PDFx </p>
                    </a>
                </button>
                <div class="pdf-tools active">
                    <a href="#" class="pdf-tools-list list-group-item list-group-item-action">
                        <i class="fas fa-file-pdf"></i>
                        <p class="pdf-tool  mb-0 invisible">Compress</p>
                    </a>
                    <a href="#" class="pdf-tools-list list-group-item list-group-item-action">
                        <i class="fas fa-file-pdf"></i>
                        <p class="pdf-tool mb-0  invisible">Convert</p>
                    </a>
                    <a href="#" class="pdf-tools-list list-group-item list-group-item-action">
                        <i class="fas fa-file-pdf"></i>
                        <p class="pdf-tool mb-0  invisible"> Merge</p>
                    </a>
                    <a href="#" class="pdf-tools-list list-group-item list-group-item-action">
                        <i class="fas fa-file-pdf"></i>
                        <p class="pdf-tool mb-0  invisible">Edit</p>
                    </a>
                    <a href="#" class="pdf-tools-list list-group-item list-group-item-action">
                        <i class="fas fa-file-pdf"></i>
                        <p class="pdf-tool  mb-0 invisible">Sign</p>
                    </a>
                    <a href="#" class="pdf-tools-list list-group-item list-group-item-action trial">
                        <i class="fas fa-crown"></i>
                        <p class="pdf-tool  mb-0 invisible">Free Trial</p>
                    </a>
                </div>
            </div>
        </div>

        <div class="row no-gutters m-0">
            <div class="d-flex flex-column position-relative border-right">
                <div style=" height: 10vh; "
                    class="d-flex w-75 p-3 ml-auto align-items-center justify-content-between fixed-top">
                    <div class="trial">
                        <a href="#" class=" text-decoration-none  h3 font-weight-bolder "><i
                                class="fas fa-crown"></i>Merge</a>
                    </div>
                    <div class="profile">
                        <a href="#" class="btn btn-sm btn-outline-secondary"><i class="fas fa-crown"></i> Free Trial</a>
                        <a href="#" class="btn btn-sm btn-outline-secondary"><i class="fas fa-user"></i> Account</a>
                    </div>
                </div>
                <div style="height: 90%;position: relative;top: 10vh;" id="container-form"
                    class="container-form w-75 ml-auto ">
                    <div class="py-5  text-center">
                        <div class="container my-3 ">
                            <h1>PDF Merger</h1>
                            <form id="mergeForm" method="post" action="/merge" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label id="upload-trigger" class="btn btn-primary btn-lg mt-4"
                                        for="pdfs">Upload</label>
                                    <input style="display: none;" type="file" name="pdfs" class="form-control-file"
                                        id="pdfs" multiple required accept=".pdf" />
                                    <p class="mt-3">Add PDF</p>
                                    <small class="text-muted">Supported formats: PDF</small>
                                </div>

                                <!-- PDF Preview Section -->
                                <div id="preview-container"
                                    class="d-flex overflow-auto flex-wrap justify-content-center"></div>

                                <input type="hidden" name="selectedPages" id="selectedPages" />
                                <button type="submit" class="btn btn-primary my-4">Merge Selected Pages</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" defer></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
        });
    </script>

    <script src="./script.js" defer></script>
    <script src="../public/JS/style.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
