<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>PDF Preview and Merger - The Best of all</title>
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        height: 60px;
        background-color: #343a40;
        z-index: 1030;
        display: flex;
        align-items: center;
        padding: 0 1rem;
      }
      #header a#logo {
        color: #ffffff;
        font-weight: 700;
        font-size: 1.5rem;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      #header a#logo i {
        font-size: 1.8rem;
      }
      .pdf-tools {
        display: flex;
        gap: 1rem;
        margin-left: auto;
      }
      .pdf-tools a {
        color: #adb5bd;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.3rem;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        transition: background-color 0.3s ease;
      }
      .pdf-tools a:hover,
      .pdf-tools a.active {
        background-color: #495057;
        color: #fff;
      }
      .container-form {
        margin-top: 80px;
        padding: 1rem;
        max-width: 900px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 0.075);
      }
      #preview-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        max-height: 60vh;
        overflow-y: auto;
        padding: 0.5rem;
        border: 1px solid #dee2e6;
        border-radius: 0.375rem;
        background-color: #f1f3f5;
      }
      .pdf-pages {
        flex: 1 1 300px;
        max-width: 300px;
        background: #fff;
        border-radius: 0.375rem;
        box-shadow: 0 0.125rem 0.25rem rgb(0 0 0 / 0.1);
        padding: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .pdf-file-name {
        font-weight: 600;
        margin-bottom: 0.5rem;
        text-align: center;
        word-break: break-word;
      }
      .pdf-page {
        margin-bottom: 0.5rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .selectall {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .selectall label {
        margin-bottom: 0;
        user-select: none;
      }
      button[type="submit"] {
        width: 100%;
        font-size: 1.25rem;
        padding: 0.75rem;
      }
      @media (max-width: 768px) {
        #header {
          height: 50px;
          padding: 0 0.5rem;
        }
        #header a#logo {
          font-size: 1.2rem;
        }
        .container-form {
          margin-top: 60px;
          padding: 0.5rem;
          max-width: 100%;
          border-radius: 0;
          box-shadow: none;
        }
        #preview-container {
          max-height: 50vh;
          gap: 0.5rem;
        }
        .pdf-pages {
          flex: 1 1 100%;
          max-width: 100%;
        }
        button[type="submit"] {
          font-size: 1rem;
          padding: 0.5rem;
        }
      }
    </style>
</head>

<body>
  <header id="header">
    <a href="#" id="logo"><i class="fas fa-file-pdf"></i> PDFx</a>
    <nav class="pdf-tools">
      <a href="#" class="active"><i class="fas fa-file-pdf"></i> Merge</a>
      <a href="#"><i class="fas fa-file-pdf"></i> Compress</a>
      <a href="#"><i class="fas fa-file-pdf"></i> Convert</a>
      <a href="#"><i class="fas fa-file-pdf"></i> Edit</a>
      <a href="#"><i class="fas fa-file-pdf"></i> Sign</a>
      <a href="#" class="trial"><i class="fas fa-crown"></i> Free Trial</a>
    </nav>
  </header>

  <main class="container-form mt-5">
    <h1 class="text-center mb-4">PDF Merger</h1>
    <form id="mergeForm" method="post" action="/merge" enctype="multipart/form-data">
      <div class="form-group text-center">
        <label id="upload-trigger" class="btn btn-primary btn-lg" for="pdfs">Upload PDFs</label>
        <input
          style="display: none"
          type="file"
          name="pdfs"
          class="form-control-file"
          id="pdfs"
          multiple
          required
          accept=".pdf"
        />
        <p class="mt-3">Add PDF files to merge</p>
        <small class="text-muted">Supported formats: PDF</small>
      </div>

      <!-- PDF Preview Section -->
      <div id="preview-container"></div>

      <input type="hidden" name="selectedPages" id="selectedPages" />
      <button type="submit" class="btn btn-primary my-4">Merge Selected Pages</button>
    </form>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js" defer></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";
    });
  </script>

  <script src="../JS/script.js" defer></script>
  <script src="../JS/style.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
